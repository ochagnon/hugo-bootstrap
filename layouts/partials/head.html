<!DOCTYPE html>
<html class="no-js">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{{ .Title }} {{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>
  {{ partial "base/metas" . }}

  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ "images/apple-touch-icon/57x57.png" | relURL }}" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "images/apple-touch-icon/114x114.png" | relURL }}" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "images/apple-touch-icon/72x72.png" | relURL }}" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "images/apple-touch-icon/144x144.png" | relURL }}" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ "images/apple-touch-icon/60x60.png" | relURL }}" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ "images/apple-touch-icon/120x120.png" | relURL }}" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ "images/apple-touch-icon/76x76.png" | relURL }}" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ "mages/apple-touch-icon/152x152.png" | relURL }}" />
  <link rel="icon" type="image/png" href="{{ "favicon/196x196.png" | relURL }}" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ "favicon/96x96.png" | relURL }}" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ "images/favicon/32x32.png" | relURL }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ "images/favicon/16x16.png" | relURL }}" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ "images/favicon/128.png" | relURL }}" sizes="128x128" />
  <meta name="application-name" content="{{ .Title }}"/>
  <meta name="msapplication-TileColor" content="{{ if isset .Site.Params "msApplicationTileColor" }}{{ .Site.Params.msApplicationTileColor }}{{ else }}#FFFFFF{{ end }}" />
  <meta name="msapplication-TileImage" content="{{ "images/mstile/144x144.png" | relURL }}" />
  <meta name="msapplication-square70x70logo" content="{{ "images/mstile/70x70.png" | relURL }}" />
  <meta name="msapplication-square150x150logo" content="{{ "images/mstile/150x150.png" | relURL }}" />
  <meta name="msapplication-wide310x150logo" content="{{ "images/mstile/310x150.png" | relURL }}" />
  <meta name="msapplication-square310x310logo" content="{{ "images/mstile/310x310.png" | relURL }}" />

{{ partial "extra_head" . }}
</head>
<body class="{{ .Slug }}">
  {{ partial "base/header" . }}
