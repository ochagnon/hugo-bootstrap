<nav class="navbar navbar-expand-md fixed-top site-navbar">
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        <img width="20%" src="/images/logo.png"  />
        {{ .Site.Title }}
    </a>
    <button class="navbar-toggler" 
        type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2"
        aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
    </button>
    <div class="collapse navbar-collapse" id="exCollapsingNavbar2">
        <ul class="nav navbar-nav ml-auto">
            {{ $currentNode := . }} {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a class="nav-link menu-item" href="{{.URL}}">
                    {{ .Pre }}
                    <span class="text-capitalize no-decoration">{{ .Name }}</span>
                </a>
            </li>
            {{end}}
        </ul>
    </div>
</nav>
